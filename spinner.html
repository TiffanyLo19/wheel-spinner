<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spinnnnnn</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>weeeeee spin da wheel</h1>
        <p>1 entry per line, duplicates ok</p>
      </header>

      <main class="layout">
        <section class="panel">
          <h2>options</h2>

          <label class="label" for="itemsInput"></label>
          <textarea
            id="itemsInput"
            placeholder="enter options"
            rows="10"
          ></textarea>

          <div class="row">
            <button id="updateBtn" class="btn">update</button>
            <button id="shuffleBtn" class="btn btn-secondary">shuffle</button>
            <button id="clearBtn" class="btn btn-secondary">clear</button>
          </div>


          <div class="row">
            <button id="spinBtn" class="btn btn-primary">spin</button>
            <button id="resetBtn" class="btn btn-secondary">reset</button>
            <button id="homeBtn" class="btn btn-secondary">home</button>
          </div>

          <div class="status">
            <div class="status-row">
              <span class="status-label">status:</span>
              <span id="statusText">ready</span>
            </div>
            <div class="status-row">
              <span class="status-label">winner:</span>
              <span id="winnerText">—</span>
            </div>
          </div>
        </section>

        <section class="wheel-wrap">
          <div class="wheel-card">
            <div class="pointer" aria-hidden="true"></div>
            <canvas id="wheelCanvas" width="520" height="520"></canvas>
          </div>
        </section>
      </main>
      <section class="history-panel">
      <div class="history-head">
        <h2>history</h2>
        <button id="clearHistoryBtn" class="btn btn-secondary small-btn">clear history</button>
      </div>

      <div id="historyEmpty" class="history-empty">no spins yet</div>
      <ol id="historyList" class="history-list"></ol>
    </section>


      <footer class="footer">
        <small></small>
      </footer>
    </div>

    <div id="resultModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>

      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-top">
          <h2 id="modalTitle">winner</h2>
          <button id="closeModalBtn" class="icon-btn" aria-label="Close">×</button>
        </div>

        <div class="modal-body">
          <div id="modalWinner" class="modal-winner">—</div>
          <div class="modal-sub">yayyyyy noms</div>
        </div>

        <div class="modal-actions">
          <button id="spinAgainBtn" class="btn btn-primary">spin again</button>
          <button id="closeModalBtn2" class="btn btn-secondary">close</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
